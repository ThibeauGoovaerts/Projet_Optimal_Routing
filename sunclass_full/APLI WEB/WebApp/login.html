<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <script defer src="jsPages/login.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/login.css" type="text/css">
</head>
<body>
    <div class="login" id="whiteboard">
        <h1>Login</h1>
        <form method="post" action="">
            <input type="text" name="u" id="name" placeholder="Nom" required="required" />
            <input type="password" name="p" id="pass" placeholder="Mot de passe" required="required" />
            <a id="changepassw">Changer mot de passe</a>
            <input type="button" id="sub" class="btn btn-primary btn-block btn-large" value="Login" />
        </form>
        <div id="error"></div>
    </div>
</body>
</html>
